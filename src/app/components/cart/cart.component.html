<h1>Cart</h1>

<div class="empty-cart-message" *ngIf="cart.products.length === 0; else elseBlock">no items in cart</div>

<ng-template #elseBlock>
  <div class="cart">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let product of cart.products">
        <img src="{{product.url}}" alt="">
        <div class="cart-item-details">
          <h5>{{product.name}}</h5>
          € {{(product.total).toFixed(2)}}

          <div class="form-group">
            <label for="credit-cart-{{product.name}}">Amount</label>
            <input type="number" class="form-control" id="credit-cart-{{product.name}}" [(ngModel)]="product.amount" ngModel (ngModelChange)="changeAmount(product.id, $event)">
          </div>

        </div>
      </div>
    </div>

    <form class="form form-margin">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Full Name">
        <small id="nameHelp" class="form-text text-muted">minimum 3-characters</small>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Address">
        <small id="addressHelp" class="form-text text-muted">minimum 6-characters</small>
      </div>

      <div class="form-group">
        <label for="credit-cart">Address</label>
        <input type="text" class="form-control" id="credit-cart" aria-describedby="emailHelp" placeholder="Credit Card">
        <small id="creditCardHelp" class="form-text text-muted">18-digit-number</small>
      </div>


    </form>

  </div>
  <h1 class="text-center">€ {{(cart.total).toFixed(2)}}</h1>
</ng-template>
